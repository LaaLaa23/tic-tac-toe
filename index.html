<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tic-tac-toe-box.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/tic-tac-toe-box.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="container">

    <h1>Tic-Tac-Toe</h1>

    <div class="message">X Starts</div>

    <button class="reset">Reset Game</button>

      <div class="gameboard">
        <div class="tile" id="tile1"></div>
        <div class="tile" id="tile2"></div>
        <div class="tile" id="tile3"></div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile" id="tile6"></div>
        <div class="tile" id="tile7"></div>
        <div class="tile" id="tile8"></div>
        <div class="tile" id="tile9"></div>
      </div>

      <div class="scorecard">Scores</div>
    </div>
</body>

</html>
