<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tic-tac-toe-table.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/tic-tac-toe-table.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="message">Current Player X</div>
    <button id="reset">Reset</button>

<!-- selector button -->

    <div class="gameboard">
      <table>
        <tr id="row1">
          <td id="1" class="tile"></td>
          <td id="2" class="tile vert"></td>
          <td id="3" class="tile"></td>
        </tr>
        <tr id="row2">
          <td id="4" class="tile horiz"></td>
          <td id="5" class="tile vert horiz"></td>
          <td id="6" class="tile horiz"></td>
        </tr>
        <tr id="row3">
          <td id="7" class="tile"></td>
          <td id="8" class="tile vert"></td>
          <td id="9" class="tile"></td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
