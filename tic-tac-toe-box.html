<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tic-tac-toe-box.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/tic-tac-toe-box.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="message">Current Player X</div>
    <button id="reset">Reset</button>

<!-- selector button -->

    <div class="gameboard">
      <div id="tile1"></div>
      <div id="tile2"></div>
      <div id="tile3"></div>
      <div id="tile4"></div>
      <div id="tile5"></div>
      <div id="tile6"></div>
      <div id="tile7"></div>
      <div id="tile8"></div>
      <div id="tile9"></div>
    </div>
  </div>

</body>
</html>
